        determinará el tiempo que aparecerá la bossbar hasta que desaparezca por completo
      - nameOfBar es una opción y, al definir la misma, la barra actual se actualizará
        con nueva información
      - 'los colores pueden ser: red, green, pink, purple, white, yellow'
      - los valores máximos y actuales determinarán cuán llena está la barra, se pueden
        usar variables de PlaceHolderAPI para actualizaciones dinámicas
      - 'Ejemplos:'
      - /cmi bossbar Zrips TítuloDeLaBossbar
      - /cmi bossbarmsg all -t:1s -p:%server_max_players%/%server_online% -n:testbar
        -c:red &2Título de la bossbar %server_online%/%server_max_players% &e%cmi_user_name%
      - /cmi bossbarmsg all -p:+1 -n:testbar - agregará un por ciento a la bossbar
        actual por nombre
      - /cmi bossbarmsg all -p:-1 -n:testbar - eliminará un por ciento de la barra
        actual por nombre
      - /cmi bossbarmsg all -s:10 -n:testbar - establecerá el estilo de la bossbar
        a 10 segmentos por el nombre
      - /cmi bossbarmsg all -sec:5 - contará por 5 segundos de 0 a 5
      - /cmi bossbarmsg all -sec:-5 - contará por 5 segundos de 5 a 0
      - http://www.zrips.net/cmi/commands/bossbarmsg-handling/
